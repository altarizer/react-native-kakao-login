
buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.2'
    }
}


def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion safeExtGet('compileSdkVersion', 28)

    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', 16)
        targetSdkVersion safeExtGet('targetSdkVersion', 28)
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    maven { url 'http://devrepo.kakao.com:8088/nexus/content/groups/public/' }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation group: 'com.kakao.sdk', name: 'usermgmt', version: safeExtGet('kakaoSdkVersion', '1.28.0')
    implementation group: 'com.kakao.sdk', name: 'kakaotalk', version: safeExtGet('kakaoSdkVersion', '1.28.0')
    implementation group: 'com.kakao.sdk', name: 'kakaostory', version: safeExtGet('kakaoSdkVersion', '1.28.0')
}
  
